<p-table [columns]="cols" [value]="disponibilidadeServicos" > 
    <ng-template pTemplate="caption">
        <p-dropdown [options]="estados" [(ngModel)]="estadoSelecionado" (onChange)="selectedItem()"></p-dropdown>
        <div style="text-align:center;">
            <span >Disponibilidade de servi√ßos por estado</span>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
