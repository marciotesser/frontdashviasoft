<p-panel header="Filtro por estado">
    <div class="p-formgroup-inline">
        <div class="p-field">
            <p-dropdown [options]="estados" [(ngModel)]="estadoSelecionado"></p-dropdown>
        </div>
    </div>

    <p-table [columns]="cols" [value]="disponibilidadeServicos | filtroPorEstado : estadoSelecionado"> 
        <ng-template pTemplate="caption">
            <div style="text-align:center;">
                <span >Disponibilidade de servi√ßos por estado</span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
