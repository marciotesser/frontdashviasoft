<p-panel header="Filtro por data">
    <div class="p-formgroup-inline">
        <div class="p-field">    
            <label for="dataFiltro" class="p-sr-only">Data</label>
            <p-calendar [(ngModel)]="data" [locale]="pt" dateFormat="dd/mm/yy" 
            inputId="dataFiltro" [showIcon]="true" placeholder="Data"></p-calendar>            
        </div>
        <button pButton icon="pi pi-filter" class="p-button-secondary" (click)="filtrarServicos()"></button>
    </div>
    <p-table [columns]="cols" [value]="disponibilidadeServicos" [scrollable]="true" scrollHeight="300px"> 
        <ng-template pTemplate="caption">
            <div style="text-align:center;">
                <span >Disponibilidade de servi√ßos por data</span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{col.isData ? (rowData[col.field] | date:'dd/MM/yyy HH:mm') : rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
